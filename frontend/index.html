<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .puzzle {
            transition: all 0.3s ease;
        }
        .puzzle:hover {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .hint input {
            transition: all 0.3s ease;
        }
        .hint input:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="loginForm" class="max-w-md mx-auto bg-white p-6 rounded shadow-md mb-8">
        <h2 class="text-2xl font-bold mb-6">Login / Create Puzzle Set</h2>
        <form id="loginFormElement" class="space-y-4">
            <div>
                <label class="block mb-2">Agent Name:</label>
                <input type="text" id="agentName" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block mb-2">Secret Key:</label>
                <input type="password" id="secretKey" class="w-full p-2 border rounded" required>
                <p class="text-red-500 text-xs mt-1">Warning: If you forget this secret, the agent will no longer be editable and there is no way to recover the secret key!</p>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Access Puzzle Set</button>
        </form>
    </div>
    
    <div id="puzzleDesigner" class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md" style="display: none;">
        <h1 class="text-2xl font-bold mb-6">Escape Room Designer</h1>
        
        <form id="escapeRoomForm" class="space-y-6">
            <div id="puzzles" class="space-y-6">
                <!-- Puzzle template -->
                <div class="puzzle border-2 border-gray-300 p-4 rounded-lg">
                    <h2 class="text-xl font-semibold mb-4">Puzzle <span class="puzzle-number">1</span></h2>
                    <div class="mb-4">
                        <label class="block mb-2">Description:</label>
                        <textarea class="w-full p-2 border rounded" rows="3" name="puzzleDescription" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2">Solution:</label>
                        <input type="text" class="w-full p-2 border rounded" name="puzzleSolution" required>
                    </div>
                    <div class="hints mb-4 bg-gray-50 p-4 rounded">
                        <h3 class="text-lg font-semibold mb-2">Hints:</h3>
                        <div class="hint mb-2">
                            <input type="text" class="w-full p-2 border rounded" name="puzzleHint" placeholder="Enter a hint">
                        </div>
                    </div>
                    <button type="button" class="add-hint bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Add Hint</button>
                </div>
            </div>
            
            <button type="button" id="addPuzzle" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Add Another Puzzle</button>
            
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition duration-300">Save Escape Room Design</button>

            <button type="button" id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Logout</button>
        </form>
    </div>
    
    <script>
        let currentAgentName = '';
        let password = '';
        
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            currentAgentName = document.getElementById('agentName').value;
            password = document.getElementById('secretKey').value;
            const isValid = /^[a-zA-Z0-9]{1,20}$/.test(currentAgentName);
            if (!isValid) {
                alert('Agent Name must be alphanumeric and up to 20 characters long.');
                return; // Stop the form submission
            }
            fetch('/escaperoom/createOrLoadEscapeRoom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    agentName: currentAgentName,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert(data.message);
                    return;
                }
                // Check if the data is a serialized room structure
                if (data && data.roomData && data.success) {
                    
                    // Deserialize the JSON room structure
                    const roomData = data.roomData;
                    const puzzlesContainer = document.getElementById('puzzles');
                    puzzlesContainer.innerHTML = ''; // Clear existing puzzles
                    
                    // Create UI elements for each puzzle
                    roomData.forEach((puzzleData, index) => {
                        const puzzleElement = document.createElement('div');
                        puzzleElement.className = 'puzzle border-2 border-gray-300 p-4 rounded-lg';
                        puzzleElement.innerHTML = `
                        <h2 class="text-xl font-semibold">Puzzle <span class="puzzle-number">${index + 1}</span></h2>
                        <h3 class="text-sm font-semibold mb-4">Tool/Action GET endpoint: <a href="${window.location.origin}/escaperoom/${currentAgentName}/${index+1}" target="_blank">${window.location.origin}/escaperoom/${currentAgentName}/${index+1}</a></h3>
                        <div class="mb-4">
                            <label class="block mb-2">Description:</label>
                            <textarea class="w-full p-2 border rounded" rows="3" name="puzzleDescription" required>${puzzleData.description}</textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block mb-2">Solution:</label>
                            <input type="text" class="w-full p-2 border rounded" name="puzzleSolution" value="${puzzleData.solution}" required>
                        </div>
                        <div class="hints mb-4 bg-gray-50 p-4 rounded">
                            <h3 class="text-lg font-semibold mb-2">Hints:</h3>
                            ${puzzleData.hints.map(hint => `
                                <div class="hint mb-2">
                                    <input type="text" class="w-full p-2 border rounded" name="puzzleHint" value="${hint}" placeholder="Enter a hint">
                                </div>
                                `).join('')}
                            </div>
                            <button type="button" class="add-hint bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">Add Hint</button>
                            `;
                            puzzlesContainer.appendChild(puzzleElement);
                        });

                        // Show the puzzle designer
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('puzzleDesigner').style.display = 'block';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            });
            
            document.getElementById('addPuzzle').addEventListener('click', function() {
                const puzzles = document.getElementById('puzzles');
                const newPuzzle = puzzles.children[0].cloneNode(true);
                const puzzleNumber = puzzles.children.length + 1;
                newPuzzle.querySelector('.puzzle-number').textContent = puzzleNumber;
                newPuzzle.querySelectorAll('input, textarea').forEach(input => input.value = '');
                newPuzzle.querySelector('.hints').innerHTML = `
                <h3 class="text-lg font-semibold mb-2">Hints:</h3>
                <div class="hint mb-2">
                    <input type="text" class="w-full p-2 border rounded" name="puzzleHint" placeholder="Enter a hint">
                </div>
                `;
                puzzles.appendChild(newPuzzle);
            });
            
            document.getElementById('puzzles').addEventListener('click', function(e) {
                if (e.target.classList.contains('add-hint')) {
                    const hintsContainer = e.target.previousElementSibling;
                    const newHint = document.createElement('div');
                    newHint.className = 'hint mb-2';
                    newHint.innerHTML = `<input type="text" class="w-full p-2 border rounded" name="puzzleHint" placeholder="Enter a hint">`;
                    hintsContainer.appendChild(newHint);
                }
            });
            
            document.getElementById('escapeRoomForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const puzzles = document.querySelectorAll('.puzzle');
                const password = document.getElementById('secretKey').value;
                const escapeRoomData = {
                    agentName: currentAgentName,
                    roomData: Array.from(puzzles).map((puzzle, index) => {
                        return {
                            number: index + 1,
                            description: puzzle.querySelector('[name="puzzleDescription"]').value,
                            solution: puzzle.querySelector('[name="puzzleSolution"]').value,
                            hints: Array.from(puzzle.querySelectorAll('[name="puzzleHint"]'))
                            .map(hint => hint.value)
                            .filter(hint => hint.trim() !== '')
                        };
                    }),
                    password
                };
                
                const jsonData = JSON.stringify(escapeRoomData, null, 2);
                
                fetch('/escaperoom/saveEscapeRoom', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(escapeRoomData)
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch((error) => console.error('Error:', error));
                
                
            });

            document.getElementById('logout').addEventListener('click', () => {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('puzzleDesigner').style.display = 'none';
            })
        </script>
    </body>
    </html>
